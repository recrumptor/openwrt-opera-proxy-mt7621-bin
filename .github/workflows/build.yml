name: Build Opera Proxy

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      exists: ${{ steps.check.outputs.exists }}
      ver: ${{ steps.get_ver.outputs.ver }}
    steps:
      - name: Get Latest Opera Proxy Version
        id: get_ver
        run: |
          VER=$(curl -fs -o /dev/null -w %{redirect_url} https://github.com/Snawoot/opera-proxy/releases/latest | cut -d '/' -f8 | sed 's/^v//')
          echo "ver=$VER" >> $GITHUB_OUTPUT
          echo "VER=$VER" >> $GITHUB_ENV

      - name: Check if tag exists
        id: check
        run: |
          # Проверяем наличие тега через API GitHub
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/v${{ env.VER }})
          
          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "Релиз v${{ env.VER }} уже существует. Пропускаем сборку."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
  build-mt7621:
    needs: check-version
    if: needs.check-version.outputs.exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download SDK (MT7621)
        run: |
          wget https://downloads.openwrt.org/releases/24.10.2/targets/ramips/mt7621/openwrt-sdk-24.10.2-ramips-mt7621_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          mkdir sdk
          # Распаковываем с флагом --strip-components=1, чтобы убрать вложенную папку
          tar --use-compress-program=unzstd -xf *.tar.zst -C sdk --strip-components=1

      - name: Add opera-proxy package
        run: |
          cp -r opera-proxy sdk/package/opera-proxy
          cd sdk/package/opera-proxy
          chmod +x update.sh
          ./update.sh mipsle

      - name: Build .ipk
        run: |
          cd sdk
          make defconfig
          make package/opera-proxy/compile V=s -j$(nproc)

      - name: Upload MT7621 artifact
        uses: actions/upload-artifact@v4
        with:
          name: opera-proxy-mt7621
          path: sdk/bin/packages/mipsel_24kc/base/opera-proxy_*.ipk

  build-arm64:
    needs: check-version
    if: needs.check-version.outputs.exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download SDK (ARM64)
        run: |
          wget https://downloads.openwrt.org/releases/24.10.2/targets/mediatek/filogic/openwrt-sdk-24.10.2-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          mkdir sdk
          # Распаковываем с флагом --strip-components=1, чтобы убрать вложенную папку
          tar --use-compress-program=unzstd -xf *.tar.zst -C sdk --strip-components=1

      - name: Add opera-proxy package
        run: |
          cp -r opera-proxy sdk/package/opera-proxy
          cd sdk/package/opera-proxy
          chmod +x update.sh
          ./update.sh arm64

      - name: Build .ipk
        run: |
          cd sdk
          make defconfig
          make package/opera-proxy/compile V=s -j$(nproc)

      - name: Upload ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: opera-proxy-arm64
          path: sdk/bin/packages/aarch64_cortex-a53/base/opera-proxy_*.ipk

  publish:
    needs: [check-version, build-mt7621, build-arm64]
    if: needs.check-version.outputs.exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Extract Version
        id: get_version
        run: |
          # Выполняем ту же команду, что и в вашем скрипте
          VER=$(curl -fs -o /dev/null -w %{redirect_url} https://github.com/Snawoot/opera-proxy/releases/latest | cut -d '/' -f8 | sed 's/^v//')
          echo "VER=$VER" >> $GITHUB_ENV
          echo "Определена версия: $VER"

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VER }}
          name: "v${{ env.VER }}"
          files: artifacts/**/*.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
